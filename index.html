<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Espinola</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<!-- header section starts  -->

<header>

    <a href="#" class="logo">LOGO</a>

    <div id="menu-bar" class="fas fa-bars"></div>

    <nav class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#obras">Obras</a>
        <a href="#procrear">Procrear</a>
        <a href="#planos">Planos</a>
        <a href="#preguntas">Preguntas</a>
        <a href="#contacto">Contacto</a>
        
    </nav>

</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="inicio">

    <div class="content">
        <h3>Espinola Construcciones</h3>
        <p>Un estudio técnico ubicado en la ciudad de Quilmes
            Dedicado a las pequeñas y medianas construcciones de viviendas familiares
            multifamiliares, locales comerciales y otros destinos.</p>
        <a href="#" class="btn">Inicio</a>
    </div>

    <div class="swiper-container image-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/shot-01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/shot-02.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/shot-03.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/shot-04.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/shot-05.jpg" alt=""></div>
        </div>
    </div>

</section>

<!-- home section ends -->






<!-- script part  -->

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>

var swiper = new Swiper(".image-slider", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: true,
    },
    loop:true,
    autoplay: {
          delay: 2000,
          disableOnInteraction: false,
    },
});    

let menu = document.querySelector('#menu-bar');
let navbar = document.querySelector('.navbar');

menu.addEventListener('click', () =>{
    menu.classList.toggle('fa-times');
    navbar.classList.toggle('nav-toggle');
});

window.onscroll = () =>{
    menu.classList.remove('fa-times');
    navbar.classList.remove('nav-toggle');
}

</script>


</body>
</html>
